<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexandria</title>
    <link href="../MULTIMEDIA/univ-icone.png" rel="icon" type="image/png">
    
    <!-- Stylesheets -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="../css/seele.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Particles.js background container -->
    <div id="particles-js"></div>
    
    <!-- Header -->
    <header class="container-fluid">
        <div class="header-content row align-items-center">
            <!-- Logo -->
            <div class="col-3 d-flex align-items-center">
                <a href="seele.html">
                    <img alt="University Logo" id="logo" src="../MULTIMEDIA/univ_logo.png">
                </a>
            </div>
            
            <!-- Navigation Menu -->
            <nav class="col-6 d-flex justify-content-center">
                <ul class="nav-links">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Filter</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
            
            <!-- Search and User Actions -->
            <div class="col-3 d-flex justify-content-end glyphicon-align-center user-actions">
                <!-- Search Form -->
                <form class="form">
                    <button>
                        <svg aria-labelledby="search" fill="none" height="16" role="img" width="17" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                                  stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.333"></path>
                        </svg>
                    </button>
                    <input class="input" placeholder="Search" required="" type="text">
                    <button class="reset" type="reset">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </form>
                
                <!-- Login Button -->
                <button class="login-btn"><a href="login.html">Login</a></button>
                
                <!-- Profile Icon -->
                <div class="profile-icon">
                    <a href="login.html">
                        <img alt="Profile" src="../MULTIMEDIA/utilisateur.png">
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/particles-config.js"></script>
</body>
</html>
