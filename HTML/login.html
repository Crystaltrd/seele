<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    
    <!-- Stylesheets -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../MULTIMEDIA/univ-icone.png" rel="icon" type="image/png">
</head>
<body>
    <!-- Particles.js background container -->
    <div id="particles-js"></div>
    
    <!-- Login form wrapper -->
    <div class="wrapper">
        <form action="#">
            <img alt="University Logo" id="logo" src="../MULTIMEDIA/univ_logo.png">
            <h2>Welcome back!</h2>
            
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input placeholder=" " required type="text"/>
                <label>Enter your identifier</label>
            </div>
            
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input id="password" placeholder=" " required type="password"/>
                <img alt="Toggle password visibility" class="pass-icon" id="pass-icon" 
                     onclick="eyeIcon()" src="../MULTIMEDIA/hidden.png">
                <label>Enter your password</label>
            </div>
            
            <div class="forget">
                <label for="remember">
                    <input id="remember" type="checkbox"/>
                    <p>Keep me signed in</p>
                </label>
                <a href="#">Forgot password?</a>
            </div>
            
            <button class="btn" type="submit">Log in</button>
            
            <div class="register">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/particles-config.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
