<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login forum</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="../MULTIMEDIA/univ-icone.png" rel="alexandria's icon" type="png">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<!-- particles.js container -->
<div id="particles-js"></div>

<!--<div class="count-particles">
<span class="js-count-particles">--</span>
particles </div>  particles.js lib - https://github.com/VincentGarreau/particles.js -->
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

<div class="wrapper">
    <form action="#">
        <img alt="LOGO" id="logo" src="../MULTIMEDIA/univ_logo.png">
        <h2>Welcome back !</h2>

        <div class="input-field">
            <i class="fas fa-user"></i>
            <input placeholder=" " required type="text"/>
            <label>Enter your identifier</label>
        </div>

        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="password" placeholder=" " required type="password"/>
            <img alt="" class="pass-icon" id="pass-icon" onclick="eyeIcon()" src="../MULTIMEDIA/hidden.png">
            <label>Enter your password</label>
        </div>

        <div class="forget">
            <label for="remember">
                <input id="remember" type="checkbox"/>
                <p>Keep me signed in</p>
            </label>
            <a href="#">Forget password?</a>
        </div>

        <button class="btn" type="submit">Log in</button>

        <div class="register">
            <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
        </div>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
